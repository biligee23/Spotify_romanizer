<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists - Spotify Romanizer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <!-- NEW: Include SortableJS library -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        /* NEW: Basic styling for drag-and-drop UI feedback */
        .sortable-ghost {
            opacity: 0.4;
            background-color: rgba(var(--primary-color-rgb), 0.2);
        }
        .playlist-card {
            cursor: grab; /* Indicate that items are draggable */
        }
    </style>
</head>
<body>
    <div id="notification-container"></div>
    <div class="container-fluid px-0">
        <a href="{{ url_for('main.search') }}" class="logout-btn">Back to Search</a>

        <header class="site-header">
            <div class="container text-center">
                <h1 class="site-title">My Playlists</h1>
                <p class="site-subtitle">Select a playlist to view its tracks. Drag to reorder.</p>
            </div>
        </header>
        
        <main class="container">
            <!-- NEW: Added data-save-url for the JS to use -->
            <div class="playlist-grid" id="playlist-grid" data-save-url="{{ url_for('main.save_playlist_order') }}">
                {% for playlist in playlists %}
                <!-- NEW: Added data-playlist-id to each card -->
                <a href="{{ url_for('main.playlist_details', playlist_id=playlist.id) }}" 
                   class="playlist-card" 
                   id="playlist-{{ playlist.id }}"
                   data-playlist-id="{{ playlist.id }}">
                    <img src="{{ playlist.image_url or url_for('static', filename='img/placeholder.png') }}" alt="Cover for {{ playlist.name }}" class="playlist-card-img">
                    <div class="playlist-card-overlay">
                        <div class="playlist-title-container">
                            <h5 class="playlist-card-title">{{ playlist.name }}</h5>
                            <input type="text" class="input-rename-playlist" value="{{ playlist.name }}" style="display: none;" data-playlist-id="{{ playlist.id }}">
                        </div>
                        <p class="playlist-card-info">{{ playlist.total_tracks }} tracks</p>
                    </div>
                    <div class="playlist-card-actions">
                        <button class="btn-edit-playlist" data-playlist-id="{{ playlist.id }}" title="Rename Playlist" data-role="child-link">✏️</button>
                        <button class="btn-delete-playlist" data-playlist-id="{{ playlist.id }}" title="Delete Playlist" data-role="child-link">×</button>
                    </div>
                </a>
                {% else %}
                <p class="text-center w-100">No playlists found for your account.</p>
                {% endfor %}
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/playlists_page.js') }}"></script>
    <!-- NEW: Include the reordering script for playlists -->
    <script src="{{ url_for('static', filename='js/playlist_reorder.js') }}"></script>
</body>
</html>
